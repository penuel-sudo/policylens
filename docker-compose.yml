version: '3.8'

services:
  scraper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-scraper-api
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge
